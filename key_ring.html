<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 이미지</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
        }
        .image-container {
            width: 100%;
            max-width: 100vh * 9 / 16; /* 뷰포트 높이에 기반한 16:9 비율 */
            aspect-ratio: 16 / 9;
            overflow: hidden;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 이미지 비율을 유지하면서 16:9 컨테이너에 맞춤 */
            display: block;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img id="dailyImage" src="" alt="오늘의 이미지">
    </div>

    <script>
        const githubPagesBaseUrl = "https://haksanpub.github.io/nfc_tag/";

        // 현재 날짜를 가져옵니다.
        const currentDate = new Date();
        const currentYear = currentDate.getFullYear();
        const currentMonth = (currentDate.getMonth() + 1).toString().padStart(2, '0');
        const currentDay = currentDate.getDate().toString().padStart(2, '0');

        // 이미지 파일명 패턴을 정의합니다. (예: 2025_07_25.jpg)
        const dailyImageFileName = `${currentYear}_${currentMonth}_${currentDay}.jpg`;

        // 이미지 URL을 생성합니다.
        const dailyImageUrl = githubPagesBaseUrl + dailyImageFileName;

        // 이미지 요소를 가져와 src를 설정합니다.
        document.getElementById('dailyImage').src = dailyImageUrl;
    </script>
</body>
</html>
