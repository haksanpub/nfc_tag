<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 다운로드</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; background-color: #f4f4f4; color: #333; }
        .container { max-width: 600px; margin: 0 auto; background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #007bff; margin-bottom: 20px; }
        p { line-height: 1.6; margin-bottom: 20px; }
        .download-box {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            background-color: #e9e9e9;
            text-align: left;
        }
        .download-box h2 {
            margin-top: 0;
            color: #555;
            font-size: 1.3em;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .download-button {
            display: block; /* 블록 요소로 변경하여 새 줄에 표시 */
            width: 100%; /* 너비 100%로 설정 */
            padding: 15px 0; /* 좌우 패딩 제거 */
            background-color: #28a745; /* 안드로이드 초록색 */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            margin-top: 15px; /* 버튼 상단 마진 */
            text-align: center; /* 텍스트 중앙 정렬 */
            box-sizing: border-box; /* 패딩과 보더가 너비에 포함되도록 */
        }
        .download-button.ios {
            background-color: #007bff; /* iOS 파란색 */
        }
        .download-button:hover {
            opacity: 0.9;
        }
        img {
            max-width: 90%;
            height: auto;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .hidden {
            display: none; /* 숨김 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>이미지를 다운로드하세요!</h1>
        <p>사용하시는 기기에 맞는 다운로드 버튼을 클릭해주세요.</p>

        <p>다운로드 전 이미지를 미리 볼 수 있습니다:</p>
        <img src="https://raw.githubusercontent.com/haksanpub/nfc_tag/main/preview_image.jpg" alt="미리보기 이미지">

        <div id="android-download-box" class="download-box hidden">
            <h2><span role="img" aria-label="Android Icon">🤖</span> 안드로이드 사용자용</h2>
            <p>아래 버튼을 클릭하여 안드로이드용 이미지를 다운로드할 수 있습니다.</p>
            <a href="https://raw.githubusercontent.com/haksanpub/nfc_tag/main/android_image.jpg" class="download-button" download>안드로이드 이미지 다운로드</a>
        </div>

        <div id="ios-download-box" class="download-box hidden">
            <h2><span role="img" aria-label="iOS Icon">🍎</span> 아이폰 (iOS) 사용자용</h2>
            <p>아래 버튼을 클릭하여 아이폰용 이미지를 다운로드할 수 있습니다.</p>
            <a href="https://raw.githubusercontent.com/haksanpub/nfc_tag/main/iphone_image.jpg" class="download-button ios" download>아이폰 이미지 다운로드</a>
        </div>
    </div>

    <script>
        // 사용자 에이전트(User Agent) 문자열을 통해 OS 감지
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        const androidBox = document.getElementById('android-download-box');
        const iosBox = document.getElementById('ios-download-box');

        if (/android/i.test(userAgent)) {
            // 안드로이드 기기
            androidBox.classList.remove('hidden');
        } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            // 아이폰/아이패드/아이팟 터치 기기 (MSStream은 IE/Edge에서 iPad 문자열이 나올 수 있어 제외)
            iosBox.classList.remove('hidden');
        } else {
            // 그 외의 기기 (PC 등) - 필요에 따라 둘 다 보이게 하거나 메시지 표시
            androidBox.classList.remove('hidden'); // 기본적으로 안드로이드 버튼을 보여줌
            iosBox.classList.remove('hidden');     // 기본적으로 iOS 버튼도 보여줌
            // 아니면 특정 메시지를 표시할 수도 있습니다:
            // const messageBox = document.createElement('div');
            // messageBox.innerHTML = '<p>사용하시는 기기에 맞는 버튼을 선택해주세요.</p>';
            // document.querySelector('.container').insertBefore(messageBox, androidBox);
        }
    </script>
</body>
</html>
